# 联调配置文件
[app]
    osspic = "osspic"
    [app.adminant]
        public = "./adminant/"
        static = "./adminant/static"
        html = "./adminant/index.html"
    # 微信小程序
    [app.wechat]
        appID = "xxxx"
        appSecret = "xxx"
    # 微信支付
    [app.wechatpay]
        appID = "xx"
        mchID = "1111"
        key = "xxxx"
        callbackAPI = "https://xxxx/api/v1/wechat/callbackdev/payed_notify"
[muses]
    [muses.app]
        name = "i2eco"
        env = "dev"
        version = "1.0"
        file = "local"
    [muses.server.stat]
        addr = ":19001"
        writeTimeout = "1s"
        readTimeout = "1s"
    [muses.server.gin]
        graceful = true
        mode = "debug"
        addr = ":9001"
        writeTimeout = "10s"
        readTimeout = "10s"
        maxHeaderBytes = 100000000000000
        enabledRecovery = true
        enabledLogger = true
        enabledMetric = true

    [muses.logger.system]
        debug = true
        level = "debug"
        path = "./system.log"
    [muses.mysql.egoshop]
        debug = true
        level = "panic"
        network = "tcp"
        dialect = "mysql"
        addr = "127.0.0.1:3306"
        username = "root"
        password = "123456"
        db = "egoshop"
        charset = "utf8"
        parseTime = "True"
        loc = "Local"
        timeout = "1s"
        readTimeout = "1s"
        writeTimeout = "1s"
        maxOpenConns = 30
        maxIdleConns = 10
        connMaxLifetime = "300s"
    [muses.session.gin]
        mode = "memory" # memory, redis
        name = "mysession"
        keypairs = "secret"
    [muses.mixcache.egoshop]
        mode = "leveldb" # memory, redis, leveldb
        levelDbPath = "leveldb"
    [muses.oss.egoshop]
        mode = "file"   # oss, file
        isDeleteSrcPath = true
        cdnName = "http://127.0.0.1:9001/osspic/"
        fileBucket = "osspic"
